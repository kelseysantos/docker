version: '3.9'

services:
  alpine:
    build: .
    container_name: container_dk
    image: dk
    hostname: dk
    # restart: unless-stopped
    privileged: true
    # cap_add:
    #   - NET_ADMIN
    #   - SYS_ADMIN
    networks:
      NET_LOCAL:
        ipv4_address: 10.100.212.64
#
#NETWORK CONFIGURATION
networks:
  NET_LOCAL:
    name: NET_LOCAL
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.100.212.0/24
